    <main>
        <section class="Relatives">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h1>RELATIVES</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- Botón añadir familiar -->
                        <button type="button" class="btn btn-outline-primary mt-3 mb-3" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Añadir un familiar
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                        <!-- Modal añadir familiar -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Añadir una medicina</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row g-2">
                                            <div class="col">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="fltInputName"
                                                        placeholder="Name">
                                                    <label for="fltInputName">Nombre</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="fltInputLastName"
                                                        placeholder="Last name">
                                                    <label for="fltInputLastName">Apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="fltInputPhoneNumber"
                                                placeholder="612">
                                            <label for="fltInputPhoneNumber">Teléfono</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="fltInputEmail"
                                                placeholder="name@example.com">
                                            <label for="fltInputEmail">Correo electrónico</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="fltSelectRelative"
                                                aria-label="Floating label select example">
                                                <option selected>Seleccione el tipo</option>
                                                <option value="1">Madre</option>
                                                <option value="2">Padre</option>
                                                <option value="3">Hermano/a</option>
                                                <option value="4">Pareja</option>
                                                <option value="5">Esposo/a</option>
                                                <option value="6">Hijo</option>
                                                <option value="7">Otro</option>
                                            </select>
                                            <label for="fltSelectRelative">Parentesco</label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- Tabla -->
                        <table class="table table-success table-hover table-bordered border-dark">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Phone number</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Validation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Maryam</td>
                                    <td>Allahveranova</td>
                                    <td>6122000289</td>
                                    <td>lynchmaniac@outlook.com</td>
                                    <td>Friend</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
